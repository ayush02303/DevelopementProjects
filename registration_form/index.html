<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
        <label for="first" name = "first name">First Name</label>
        <input type="text" id="first">

          <label for="last" name = "firstname">Last Name</label>
        <input type="text" id="last" >

        <div>
             <input type="radio" id="funrun" name="race">
        <label for="funrun">Fun Run 5k</label>
        </div>
       
         <div>
            <input type="radio" id="half" name="race">
            <label for="half">Half Run</label>
         </div>
         
         <div>
            <input type="radio" id="full" name="race">
             <label for="full">Full Run</label>
         </div>
         

        <div>
            <label for="email">Enter email</label>
            <input type="email" id="email" name="email">

            <label for="password">Enter password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="youngsters">18-25</option>
                <option value="adults">25-50</option>
                <option value="seniors">50+</option>
            </select>
            <div>
                 <button>register</button>
            </div>
           
        </div>

    </form>
    
</body>
</html>
